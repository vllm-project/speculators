name: Main

on:
  push:
    branches:
      - main

env:
  UV_TORCH_BACKEND: "auto"

jobs:
  link-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Generate doc files
        run: uv run --with .[dev] --no-sync --isolated docs/scripts/gen_files.py

      - name: (DOCS) Link Checker
        id: lychee_docs
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          args: --root-dir "$(pwd)/docs" --verbose --no-progress './docs/**/*.md'
      - name: (DOCS) Create PR Comment
        if: >
          steps.lychee_docs.outputs.exit_code != '0' &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: ./lychee/out.md

      - name: (REPO) Link Checker
        id: lychee_repo
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          args: --root-dir "$(pwd)" --verbose --no-progress --exclude-path 'docs' './**/*.md'
      - name: (REPO) Create PR Comment
        if: >
          steps.lychee_repo.outputs.exit_code != '0' &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: ./lychee/out.md

      - name: Fail on Issues
        if: steps.lychee_docs.outputs.exit_code != '0' ||
            steps.lychee_repo.outputs.exit_code != '0'
        run: |
          echo "Link Checker found issues. Please check the created issue for details."
          exit 1

  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13"]
    env:
      UV_SYSTEM_PYTHON: 1
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: uv pip install .[dev]
      - name: Run quality checks
        run: make quality


  unit-tests:
    runs-on: ibm-wdc-k8s-vllm-h100-solo
    strategy:
      matrix:
        python: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install tox tox-uv
      - name: Run unit tests
        run: tox -e test-unit

  integration-tests:
    runs-on: ibm-wdc-k8s-vllm-h100-solo
    strategy:
      matrix:
        python: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install tox tox-uv
      - name: Run integration tests
        run: tox -e test-integration

  datagen-tests:
    runs-on: ibm-wdc-k8s-vllm-h100-solo
    strategy:
      matrix:
        python: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install tox tox-uv
      - name: Run data generation tests
        run: tox -e test-datagen
